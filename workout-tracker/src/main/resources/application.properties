management.endpoints.jmx.exposure.include=*

#Server port
server.port=8081
spring.application.name=workout-tracker

#Logging
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n

#debug
debug= true

# support reading from .env file
#spring.config.import=optional:../.env[.properties],optional:.env[.properties]

#MySQL Database Configuration : root, admin
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/workouttrackerdb
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password= admin


# Hibernate Properties , update
spring-jpa-database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#jwt token secret
jwt.token.
jwt.token.expires=30


